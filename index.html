<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>RocketCoffee</title>
    </head>
    <body>
        <header>
            <nav id="menu">
                <img src="./assets/logo-desktop.svg" alt="logo" id="logo" />
                <img
                    src="./assets/logo-mobile.svg"
                    alt="logo"
                    id="logo-mobile"
                />

                <ul id="menu-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Recompensas</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Lojas</a></li>
                </ul>

                <button id="take" class="button-take">PEGAR MEU CAFÈ</button>

                <button id="menu-hamburguer">
                    <img src="./assets/menu-buguer-open.svg" alt="menu-buguer-open" id="menu-buguer-open">
                    <img src="./assets/menu-buguer-close.svg" alt="menu-buguer-close" id="menu-buguer-close" class="invisible">
                </button>
            </nav>
        </header>

        <main>
            <section id="container-mobile">
                <h3>O café que fará seu código decolar para o próximo nível.</h3>
                <button id="take" class="button-take">PEGAR MEU CAFÈ
                    <img src="./assets/arrow.svg" alt="">
                </button>
            </section>
            <section id="container">
                <h1 class="title">Great Coffee</h1>

                <h2 class="subtitle">&lt;Great Code/&gt;</h2>

                <img src="./assets/rocket-coffee.png" alt="" />
            </section>

            <section id="blur-images">
                <img src="./assets/blur-1.png" alt="" id="blurOne" />
                <img src="./assets/blur-2.png" alt="" id="blurTwo" />
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
